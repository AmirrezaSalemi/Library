<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persian Gulf Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="login-signin">
            <a href="#" id="librarian-link">Librarian</a>
            <span class="divider">|</span>
            <a href="#" id="user-link">Users</a>
        </div>
        <div class="title">
            <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Library Logo" id="library-logo">
        </div>
    </header>
    <div class="content-wrapper">
        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Image 1"></div>
                <div class="slide"><img src="{{ url_for('static', filename='images/image2.jpg') }}" alt="Image 2"></div>
                <div class="slide"><img src="{{ url_for('static', filename='images/image3.jpg') }}" alt="Image 3"></div>
            </div>
            <button class="slider-btn prev">❮</button>
            <button class="slider-btn next">❯</button>
            <div class="slider-indicators">
                <span class="indicator" data-target="0"></span>
                <span class="indicator" data-target="1"></span>
                <span class="indicator" data-target="2"></span>
            </div>
        </div>
        <div class="most-read-section">
            <h2>Most Read Books</h2>
            <div class="most-read-slider-container">
                <div class="most-read-slider">
                    <!-- Slides will be dynamically populated -->
                </div>
                <button class="slider-btn most-read-prev">❮</button>
                <button class="slider-btn most-read-next">❯</button>
                <div class="most-read-indicators">
                    <!-- Indicators will be dynamically populated -->
                </div>
            </div>
        </div>
        <div class="most-read-section">
            <h2>Most Read Authors</h2>
            <div class="most-read-slider-container most-read-authors-container">
                <div class="most-read-slider most-read-authors-slider">
                    <!-- Slides will be dynamically populated -->
                </div>
                <button class="slider-btn most-read-authors-prev">❮</button>
                <button class="slider-btn most-read-authors-next">❯</button>
                <div class="most-read-indicators most-read-authors-indicators">
                    <!-- Indicators will be dynamically populated -->
                </div>
            </div>
        </div>
    </div>
    <div class="login-form" id="user-login-form">
        <span class="close-btn" id="close-user-login">x</span>
        <form action="{{ url_for('login') }}" method="POST">
            <h2>Users Login</h2>
            <label for="UserID">UserID:</label>
            <input type="text" id="UserID" name="UserID" required autocomplete="off">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="login-form" id="librarian-login-form">
        <span class="close-btn" id="close-librarian-login">x</span>
        <form action="{{ url_for('login') }}" method="POST">
            <h2>Librarian Login</h2>
            <label for="LibrarianID">LibrarianID:</label>
            <input type="text" id="LibrarianID" name="LibrarianID" required autocomplete="off">
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
        {% for category, message in messages %}
        {% if category == 'error' %}
        alert('{{ message }}');
        {% endif %}
        {% endfor %}
    </script>
    {% endif %}
    {% endwith %}
</body>
</html>
