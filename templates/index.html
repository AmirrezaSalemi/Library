<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="login-signin">
            <a href="#" id="librarian-link">Librarian</a>
            <span class="divider">|</span>
            <a href="#" id="user-link">Users</a>
        </div>
        <div class="title">
            <h1 id="library-text">Library</h1>
        </div>
    </header>
    <div class="content-wrapper">
    </div>
    <div class="login-form" id="user-login-form">
        <span class="close-btn" id="close-user-login">x</span>
        <form action="{{ url_for('login') }}" method="POST">
            <h2>Users Login</h2>
            <label for="UserID">UserID:</label>
            <input type="text" id="UserID" name="UserID" required autocomplete="off">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="login-form" id="librarian-login-form">
        <span class="close-btn" id="close-librarian-login">x</span>
        <form action="{{ url_for('login') }}" method="POST">
            <h2>Librarian Login</h2>
            <label for="LibrarianID">LibrarianID:</label>
            <input type="text" id="LibrarianID" name="LibrarianID" required autocomplete="off">
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
        {% for category, message in messages %}
        {% if category == 'error' %}
        alert('{{ message }}');
        {% endif %}
        {% endfor %}
    </script>
    {% endif %}
    {% endwith %}
</body>
</html>
